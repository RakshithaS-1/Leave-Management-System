<!DOCTYPE html>
<html>
  <head>
    <title>Error</title>
    <style>
      body {
        background-color: #0074D9;
        font-family: Arial, sans-serif;
        font-size: 18px;
        color: #FFFFFF;
        text-align: center;
      }
      h1 {
        font-size: 36px;
        margin-top: 100px;
      }
      p {
        margin-top: 50px;
      }
      button {
        background-color: #FFFFFF;
        color: #0074D9;
        font-size: 18px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 50px;
      }
      button:hover {
        background-color: #0074D9;
        color: #FFFFFF;
      }
    </style>
  </head>
  <body>
    <h1>Oops! Error</h1>
    <p>You have reached the limit of leaves that can be applied.</p>
    <button onclick="history.back()">Go back</button>
  </body>
</html>
